<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- La fuente del proyecto -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Nuestro CSS con detalles y alineaciones -->
    <link rel="stylesheet" href="index.css">
    <!-- Título de la pestaña -->
    <title>Desafío 2 - Juani Gallo</title>
  </head>
  <body>

    <!-- Presentación y demás yerbas -->
    <h1 class="display-4 text-center mt-5 mb-0">Desafío Nº2</h1>
    <h4 class="text-center mb-5">Propuesto por <a href="https://twitter.com/JuaniGallo/" target="_blank" class="text-primary">Juani Gallo <i class="fab fa-twitter"></i></a></h1>

    <div class="container">

      <!-- La caja con el buscador y la data -->
      <div class="box">

        <!-- Este buscador tiene la versión full en pantalla grande y solo la lupa en responsive -->
        <div class="input-group mb-4 mt-4">
          <!-- Esto se esconde en celu -->
          <div class="input-group-prepend d-none d-md-block">
            <span class="input-group-text">github/</span>
          </div>
          <!-- Este input siempre se muestra -->
          <input type="text" class="form-control" placeholder="usuarioGitHub" id="inputDelFront">
          <!-- Se esconde la palabra buscar cuando es celular -->
          <div class="input-group-append d-none d-sm-block">
            <button class="btn btn-secondary botonBuscarUsuario">Buscar!</button>
          </div>
          <!-- La lupa solo se muestra cuando es celular -->
          <div class="input-group-append d-block d-sm-none">
            <button class="btn btn-secondary botonBuscarUsuario"><i class="fas fa-search"></i></button>
          </div>
        </div>

        <!-- Acá viene todo el display del usuario buscado -->
        <div class="fotoPerfil mt-3">
          <img src="https://avatars1.githubusercontent.com/u/15474343?s=400&v=4" alt="Foto Perfil" id="fotoDePerfil">
        </div>
        <div class="nombre">
          <h3 class="mt-2" id="nombre">Usuario?</h4>
        </div>
        <div class="bio">
          <h6 class="mt-3 mb-4" id="biografia"></h4>
        </div>
        <div class="data">
          <div class="repos">
            Repos
            <div id="repositorios">X</div>
          </div>
          <div class="gists">
            Gists
            <div id="gists">X</div>
          </div>
          <div class="followers">
            Follows
            <div id="followers">X</div>
          </div>
        </div>        

      </div>

    </div>

    <!-- Footer, o algo así, con créditos y demás links -->
    <h4 class="text-center font-weight-light mt-5">Creado con bastante cariño por <a href="https://twitter.com/Ian_Maciel" target="_blank" class="text-primary">Sebastián Maciel <i class="fab fa-twitter"></i></a></a></h1>
    <h5 class="text-center font-weight-light mb-5"><a href="https://github.com/SebastianMaciel/desafioDosJuaniGallo" target="_blank"class="text-info">GitHub de este proyecto <i class="fab fa-github"></i></a></a></h1>
  

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    <!-- Nuestro JS con acciones y demás -->
    <script src="/index.js"></script>
  </body>
</html>
