<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <title>Desafío 2 - Juani Gallo</title>
  </head>
  <body>

    <h1 class="display-4 text-center mt-5 mb-0">Desafío Nº2</h1>
    <h4 class="text-center mb-5">Propuesto por <a href="https://twitter.com/JuaniGallo/" target="_blank" class="text-primary">Juani Gallo <i class="fab fa-twitter"></i></a></h1>

    <div class="container">

      <div class="box">

        <div class="input-group mb-4 mt-4">
          <div class="input-group-prepend">
            <span class="input-group-text">github/</span>
          </div>
          <input type="text" class="form-control" placeholder="usuarioGitHub" id="inputUsuario">
          <div class="input-group-append">
            <button class="btn btn-secondary" id="buscarUsuario">Buscar!</button>
          </div>
        </div>

        <div class="fotoPerfil mt-3">
          <img src="https://avatars1.githubusercontent.com/u/15474343?s=400&v=4" alt="Foto Perfil" id="avatar">
        </div>
        <div class="nombre">
          <h3 class="mt-2" id="nombre">Usuario?</h4>
        </div>
        <div class="bio">
          <h6 class="mt-3 mb-4" id="bio"></h4>
        </div>
        <div class="data">
          <div class="repos">
            Repos
            <div id="repos">X</div>
          </div>
          <div class="gists">
            Gists
            <div id="gists">X</div>
          </div>
          <div class="followers">
            Follows
            <div id="followers">X</div>
          </div>
        </div>        

      </div>

    </div>

    <h4 class="text-center font-weight-light mt-5">Creado con bastante cariño por <a href="https://twitter.com/Ian_Maciel" target="_blank" class="text-primary">Sebastián Maciel <i class="fab fa-twitter"></i></a></a></h1>
    <h5 class="text-center font-weight-light mb-5"><a href="https://github.com/SebastianMaciel/desafioDosJuaniGallo" target="_blank"class="text-info">GitHub de este proyecto <i class="fab fa-github"></i></a></a></h1>
